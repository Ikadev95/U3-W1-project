<main class="bg-dark">
<div class="container py-3">
  <div class="row">
    <div class="col-12 col-md-7">
      <img src="{{car.modelImage}}" class="card-img-top" alt="car">
    </div>
    <div class="col-12 col-md-5 text-white">
      <h2 class="pt-2 text-white">{{car.model}}</h2>
      <p class="card-text my-1">Anno : {{car.year}}</p>
      <p class="card-text my-1">Prezzo : {{car.price | currency : 'EUR' }}</p>
    </div>
  </div>

</div>
</main>
