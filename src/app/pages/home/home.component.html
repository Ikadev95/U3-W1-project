<img src="sfondo.jpg" class="img-fluid" alt="car">
<main class="bg-dark">

  <div class="container py-2 brand">
    <div class="row">
      <div class="col" *ngFor="let image of imagesCar">
        <img [src]="image.logoPath" alt="{{ image.brandName }} Logo" (click)="navigateToBrandPage(image.brandName)" />
      </div>
    </div>
  </div>

  <div class="container py-3 cars">
    <h2 class="text-white text-center mb-4">Modelli in Evidenza</h2>
    <div class="row row-gap-4">
      <div class="col-6" *ngFor="let car of randomCars">
        <div class="card bg-black text-bg-dark border-0">
          <img src="{{car.modelImage}}" class="card-img-top" alt="car">
          <div class="card-body">
            <div class="d-flex justify-content-between wrapCardHeader">
              <h5 class="card-title">{{car.model}}</h5>
              <span class = "badge text-bg-danger" *ngIf="!car.available">esaurita</span>
            </div>
            <p class="card-text my-1">Anno : {{car.year}}</p>
            <p class="card-text my-1">Prezzo : {{car.price | currency : 'EUR' }}</p>
            <a [routerLink]="['/brand',car.brand]" class="btn btn-outline-secondary btn-sm mt-1">Tutte le auto {{car.brand}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
